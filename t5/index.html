<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BS, FONTAWESOME CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />

    <!-- JS, Popper.js, jQuery and own JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="puhelinluettelo.js"></script>
    <title>Puhelinluettelo</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Puhelinluettelo</h1>
      <div id="alertBody"></div>
      <div class="row">
        <div class="col-12">
          <table id="yhteystiedotTable" class="table table-bordered">
            <thead>
              <tr class="d-flex">
                <th class="col-5" scope="col">Nimi</th>
                <th class="col-5" scope="col">Puhelinnumero</th>
                <th class="col-2" scope="col">Toiminnot</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#lisaaUusiModal"
      >
        Lisää uusi
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="lisaaUusiModal"
        tabindex="-1"
        aria-labelledby="Lisää Uusi"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Lisää uusi yhteystieto
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="lisaaYhteystieto">
                <div class="form-group">
                  <label for="nimi">Nimi</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nimi"
                    name="nimi"
                    minlength="5"
                    maxlength="50"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="puhelinnumero">Puhelinnumero</label>
                  <input
                    type="text"
                    class="form-control"
                    id="puhelin"
                    name="puhelin"
                    minlength="3"
                    maxlength="10"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Tallenna</button>
                <button
                  type="button"
                  class="btn btn-danger"
                  data-dismiss="modal"
                >
                  Peruuta
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
